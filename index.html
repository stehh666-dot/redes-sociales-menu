<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Redes Sociales con Animación</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="splash-screen" class="splash-screen">
        <div class="circle-container">
            <svg class="splash-svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#2196F3"/>
                        <stop offset="100%" stop-color="#E91E63"/>
                    </linearGradient>
                </defs>
                <circle class="expanding-circle" cx="50" cy="50" r="1"></circle>
            </svg>
            <div id="welcome-message" class="welcome-message hidden">
                Bienvenido OneL
            </div>
        </div>
    </div>

    <div id="social-menu" class="menu-container hidden">
        <ul>
            <li style="--i:0; --clr:#4267B2;"><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li style="--i:1; --clr:#E60023;"><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li style="--i:2; --clr:#25D366;"><a href="https://web.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const welcomeMessage = document.getElementById('welcome-message');
            const socialMenu = document.getElementById('social-menu');
            const socialLinks = document.querySelectorAll('#social-menu ul li a');
            
            socialMenu.classList.add('hidden');
            welcomeMessage.classList.add('hidden');

            const circleAnimationDuration = 1500;
            const originalBodyColor = getComputedStyle(document.body).backgroundColor;

            setTimeout(() => {
                document.querySelector('.expanding-circle').style.opacity = '0';
                welcomeMessage.classList.remove('hidden');
                welcomeMessage.classList.add('fade-in');
            }, circleAnimationDuration);

            setTimeout(() => {
                splashScreen.classList.add('fade-out');
            }, circleAnimationDuration + 1500);

            setTimeout(() => {
                splashScreen.style.display = 'none';
                socialMenu.classList.remove('hidden');
                socialMenu.classList.add('fade-in');
            }, circleAnimationDuration + 2500);

            // Código para cambiar el fondo con el mouse
            socialLinks.forEach(link => {
                const liElement = link.closest('li');
                const color = getComputedStyle(liElement).getPropertyValue('--clr');

                // Cambia el color al pasar el mouse por encima
                link.addEventListener('mouseover', () => {
                    document.body.style.backgroundColor = color;
                });

                // Regresa al color original al salir el mouse
                link.addEventListener('mouseout', () => {
                    document.body.style.backgroundColor = originalBodyColor;
                });

                // Mantiene el color al hacer clic (opcional, si quieres que se quede)
                link.addEventListener('click', () => {
                    document.body.style.backgroundColor = color;
                });
            });
        });
    </script>

</body>
</html>
