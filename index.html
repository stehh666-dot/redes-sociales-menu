<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Redes Sociales con Animación</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="splash-screen" class="splash-screen">
        <div class="circle-container">
            <svg class="splash-svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#2196F3"/>
                        <stop offset="100%" stop-color="#E91E63"/>
                    </linearGradient>
                </defs>
                <circle class="expanding-circle" cx="50" cy="50" r="1"></circle>
            </svg>
            <div id="welcome-message" class="welcome-message hidden">
                Bienvenido OneL
            </div>
        </div>
    </div>

    <div id="social-menu" class="menu-container hidden">
        <ul>
            <li style="--i:0; --clr:#4267B2;"><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li style="--i:1; --clr:#E60023;"><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
            <li style="--i:2; --clr:#FF0000;"><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
            <li style="--i:3; --clr:#1DA1F2;"><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li style="--i:4; --clr:#25D366;"><a href="https://web.whatsapp.com" target="_blank">WhatsApp</a></li>
            <li style="--i:5; --clr:#C13584;"><a href="https://www.pinterest.com" target="_blank">Pinterest</a></li>
            <li style="--i:6; --clr:#0A66C2;"><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById('splash-screen');
            const welcomeMessage = document.getElementById('welcome-message');
            const socialMenu = document.getElementById('social-menu');
            
            socialMenu.classList.add('hidden');
            welcomeMessage.classList.add('hidden');

            const circleAnimationDuration = 1500; // Duración total de la animación del círculo

            // Esperar a que la animación del círculo termine para mostrar el mensaje
            setTimeout(() => {
                document.querySelector('.expanding-circle').style.opacity = '0';
                welcomeMessage.classList.remove('hidden');
                welcomeMessage.classList.add('fade-in');
            }, circleAnimationDuration);

            // Después de la frase, ocultar el splash screen y mostrar el menú
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
            }, circleAnimationDuration + 1500); // Esperar 1.5s para apreciar la frase

            setTimeout(() => {
                splashScreen.style.display = 'none';
                socialMenu.classList.remove('hidden');
                socialMenu.classList.add('fade-in');
            }, circleAnimationDuration + 2500); // 1s extra para la transición de desvanecimiento
        });
    </script>

</body>
</html>
